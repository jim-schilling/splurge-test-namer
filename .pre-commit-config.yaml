repos:
  # Run hooks using the system interpreter (your activated .venv). Ensure
  # the tools below are installed in your project venv (see README notes):
  #   pip install -e '.[dev]'
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: python
        additional_dependencies: ["ruff==0.13.0"]
        types: [python]
        pass_filenames: true

      - id: mypy
        name: mypy
        entry: mypy --config-file=pyproject.toml
        language: python
        additional_dependencies: ["mypy==1.10.0"]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: python -m pytest -q
        language: python
        additional_dependencies: ["pytest==8.2.2", "pytest-cov==4.0.0", "pytest-mock==3.11.0"]
        pass_filenames: false
